<ion-view class="page-background" title="Main Page" id="page2">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-controller="dashboardCtrl">
            <div class="col">
                <!-- temp style color -->
                <h2 class="colorpicker-maintitle"> DASHBOARD</h2>
                <!-- dashboard List -->

                <div class="list card" ng-repeat="lists in list">
                    <!-- modify -->
                    <!-- row ,col 활용 따로 만들기 -->
                    <!--<div class="row">-->
                        <div class="item item-divider">
                            <a> {{lists.href_link}} </a>
                            <a href={{"#/page1/"+lists.href_link}}>
                                <img style="float : right" src="../img/white-arrow.png" alt="image load error"
                                     height="15">
                            </a>
                            <img style="float : right" src="../img/wastebasket.png" alt="image load error" width="15"
                                 height="15" ng-click="remove(lists)">

                            <!--height="15" ng-click = "remove(lists.href_link)">-->
                        </div>
                    <!--</div>-->
                    <div class="item item-body colorpicker-subtitle">
                        title
                        {{lists.title}}
                    </div>

                </div>

                <!-- location change -->
                <button ng-click="modal.show()"> create</button>
                <button ng-click="loginRefresh()"> developer Refresh</button>

                <!-- 19.2.1 modal create -->
                <script id="createForm" type="text/ng-template">
                    <ion-modal-view style="background-color : rgba(0,0,0,0.6);" title="Create">
                        <ion-content overflow-scroll="true" padding="true" class="has-header">
                            <div class="item item-divider" style="top:25%; margin:20px 10px;">Insert control room
                                title
                            </div>
                            <div class="item item-body" style="top:25%; margin:20px 10px;">
                                <!--<h2 style="color:#ffffff"> Insert control room title </h2>-->
                                <form id="list"> <!-- need css class -->
                                    <input class="dashboard-title-text" type="text" ng-model="modal.listTitle">

                                    <select ng-model="href_value" ng-init="href_value = 'Control Room 01'">
                                        <option value="Control Room 01" ng-selected="true">Room 01</option>
                                        <option value="Control Room 02">Room 02</option>
                                        <option value="Control Room 03">Room 03</option>
                                        <option value="Control Room 04">Room 04</option>
                                    </select>

                                    <button class="dashboard-title-button" ng-click="addList(href_value)"> add</button>
                                    <button class="dashboard-title-button" ng-click="modal.hide()"> cancel</button>

                                </form>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </div>
        </div>
    </ion-content>
</ion-view>
