<ion-view title="Color Picker" id="page2">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
		<div ng-controller="ColorCtrl as vm">
			<button id="chosenColor" class="button button-block button-outline button-assertive" color-picker model-mode="rgb" color-box="{{vm.testColors}}" ng-change="set()" ng-model="vm.testColors" modal-title="Choose a color" >
				{{ vm.testColors || 'Choose a color' }} </button>				
			<div class="list card">
				<div class="item item-divider">Color Temperature</div>
				<div class="item item-body">
					<form class="list">
						<ion-item class="range range-positive">
							<input type="range" value="2700" min="0" max="10000" ng-model="rangeValue" ng-change="drag(rangeValue)">
							<div> {{rangeValue}} K</div>
						</ion-item>
					</form>
					<div class="item item-text-wrap">
						<button class="button button-block" id="color-temp" ng-model="rgb" ng-click="test({{rangeValue}})">{{rgb}}</button>
					</div>
				</div>
			</div>
			<div class="list card">
				<div class="item item-divider">Brightness</div>
				<div class="item item-body">
					<form class="list">
						<ion-item class="range range-positive">
							<input type="range" value="50" min="0" max="100" ng-model="brightness" ng-change="brightdrag(brightness)">
							<div> {{brightness}} %</div>
						</ion-item>
					</form>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
